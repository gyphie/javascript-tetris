<!doctype html>
<!-- step 11 -->
<html>
  <head>
    <title>Kids Code Camp 2022 - JavaScript - Tetris - Utah Geek Events</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Kids Code Camp 2022 - JavaScript</h1>
    <h2>Tetris</h2>
    <div class="game">
      <div class="gameBoard">
        <canvas id="gameBoard"></canvas>
      </div>
      <div class="gameStats">
        <div><span class="label">Score:</span> <span id="score" class="value">0</span></div>
        <div><span class="label">Level:</span> <span id="level" class="value">0</span></div>
        <div><span class="label">Lines:</span> <span id="lines" class="value">0</span></div>
        <div><span class="label">Next Piece: </span> <canvas id="preview"></canvas></div>
        <div class="controls">
          <div>
            <button id="btnRotate" type="button">&#x21BB;</button>
          </div>
          <div>
            <button id="btnLeft" type="button">&#x25C0;</button>
            <button id="btnDown" type="button">&#x25BC;</button>
            <button id="btnRight" type="button">&#x25B6;</button>
          </div>
          <div>
            <button id="btnDrop" type="button">&#x2423;</button>
          </div>
          <div>
            <button id="btnStart" type="button">&#x25B6; Play</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
